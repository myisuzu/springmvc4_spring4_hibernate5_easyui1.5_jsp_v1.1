<html>
	<head>
		<meta charset="utf-8">
		<title>Video.js 7.4.1</title>
		<link href="css/video-js.min.css" rel="stylesheet">
		<script src="js/video.min.js"></script> 
		<script src="js/jquery-3.3.1.min.js"></script> 
		<script type="text/javascript">
			$(function() {
				var myPlayer = videojs('my-video');
				videojs("my-video").ready(function(){
					var myPlayer = this;
					myPlayer.play();
				});
			});
		</script>
	</head>
	<body>
		<video id="my-video" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" width="960" height="400" poster="m.jpg">
			<source src="video/02.mp4" type="video/mp4">
		</video>
	</body>
</html>
